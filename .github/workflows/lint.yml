name: Lint & Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Run lint and format
    runs-on: ubuntu-latest
    #permissions:
    #    contents: read
    #    security-events: write
    #    actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get pnpm version from package.json
        id: pnpm-version
        run: echo "PNPM_VERSION=$(node -p 'require(`./package.json`).engines.pnpm')" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install npm packages
        run: |
          pnpm install

      #- name: Generate SARIF file
      #  run: |
      #      pnpm lint:eslint -f @microsoft/eslint-formatter-sarif -o eslint-results.sarif
      #  continue-on-error: true
      #
      #- name: Upload SARIF file
      #  uses: github/codeql-action/upload-sarif@v2
      #  with:
      #      sarif_file: eslint-results.sarif
      #      wait-for-processing: true

      - name: Run lint
        run: |
          pnpm lint:tsc
          pnpm lint:eslint
          pnpm lint:stylelint
          pnpm lint:prettier
        continue-on-error: ${{ github.repository_owner == 'kaonasi-biwa' || github.event_name == 'workflow_dispatch' }}

      - name: Run format
        run: |
          git reset --hard
          git pull
          pnpm format:eslint
          pnpm format:prettier
          pnpm format:stylelint

      - name: Commit
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No format changes"
            exit 0
          fi

          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Format"
          git push

      - name: Run typecheck
        run: |
          pnpm lint:tsc
